<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Proyecto2</title>
</head>

<body>
    <div class="container">
        <div class="fondo-logo">
            <img src="productos/LOGO.jpg" alt="logo" class="logo">
        </div>
        <class="header">
            <nav class="nav">
                <ul class="ul-nav">
                    <li class="li-nav"><a class="a-nav" href="#"></a>Inicio</li>
                    <li class="li-nav"><a class="a-nav" href="#"></a>Quienes somos</li>
                    <li class="li-nav"><a class="a-nav" href="#"></a>Servicios</li>
                    <li class="li-nav"><a class="a-nav" href="#"></a>Productos</li>
                    <li class="li-nav"><a class="a-nav" href="#"></a>Sucursales</li>
                    <li class="li-nav"><a class="a-nav" href="#"></a>Contacto</li>
                </ul>
            </nav>
        </header>
        <div class="divFormulario">
            <h3>Ponerse en contacto conmigo:</h3>
            <form class="formulario">
                <p>
                    <label for="nombre">Nombre y Apellido:</label>
                    <input id="formNombre" type="text" name="nombre" value="" placeholder="Ingrese nombre y apellido"
                        required>
                </p>
                <p>
                    <label for="FormEmail">E-mail:</label>
                    <input id="email" type="email" name="email" value="" placeholder="Ingrese su email aquí" required>
                </p>
                <p>
                    <label for="formTelefono">Teléfono:</label>
                    <input id="telefono" type="telefono" name="telefono" value=""
                        placeholder="Ingrese su teléfono aquí">
                </p>
                <p>
                    <input id:"btnEnviar" type="submit" name="" value="Enviar">
                </p>
                <p>
                    <input id:"btnResetear" type="reset" name="" value="Borrar">
                </p>
            </form>
            <div class="productos">
                <h2>Productos</h2>
            </div>
        </div>
        <main id="producto-contenedor">
            <div class="modal-container" id="modal_container">
                <div class="modal-carrito">
                    <h3>Carrito</h3>
                    <button id="cerrar">Cerrar</button>
                    <div id="carrito-contenedor"></div>
                </div>
            </div>

        </main>
        <script src="obtenerProd.js"></script>
        <script src="carrito.js" ></script>
        <script src="main.js"></script>
        <script src="storage.js"></script>
        <script src="./productos/stock.js"></script>
</body>

</html>
<footer>
</footer>
</div>
</body>

</html>
